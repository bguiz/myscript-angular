<!doctype html>
<html
  lang="en"
  ng-app="demo-myscript-app"
  >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"/>
  <script src="./simplifyjs-1.2.2.js"></script>
  <script src="./angular-1.3.2.js"></script>
  <script src="../node_modules/handwriting/index.js"></script>
  <script src="../node_modules/myscript-js/myscript-writing.js"></script>
  <script src="../node_modules/myscript-js/myscript-recogniser.js"></script>
  <script src="../lib/myscript-recogniser-service.js"></script>
  <script src="../lib/myscript-writing-directive.js"></script>
  <script src="../lib/myscript-writing-pad-directive.js"></script>
  <script src="../lib/myscript-module.js"></script>
  <script src="./index.js"></script>
  <script src='//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <link rel="stylesheet" type="text/css" href="../lib/myscript-writing-pad-directive.css"></link>
  <link rel="stylesheet" type="text/css" href="./index.css"></link>
</head>
<body>
  <div ng-view>
    <h1>Myscript AngularJs Demo</h1>
    <div
      class="controller1"
      ng-controller="demo-myscript-controller"
      >
      <p>Input #1</p>
      <input
        class="input1"
        myscript-writing=""
        myscriptrecognisetype="myscriptRecogniseType"
        myscriptresults="myscriptResults"
        myscriptoptions="myscriptOptions"
        >
      </input>
      <p>Result #1:</p>
      <ul>
        <li>
          <p>Latex:</p>
          <div
            class="demo-myscript-result-latex"
            ng-bind-html="formattedResults.latexTrustedString"
          ></div>
        </li>
        <li>
          <p>MathML</p>
          <div
            class="demo-myscript-result-mathml"
            ng-bind-html="formattedResults.mathmlTrustedString"
          ></div>
        </li>
        <!-- <li>
          <p>Raw:</p>
          <pre>{{ formattedResults.raw }}</pre>
        </li> -->
      </ul>
    </div>
    <div
      class="controller1"
      ng-controller="demo-myscript-controller"
      >
      <p>Input #2</p>
      <input
        class="input2"
        myscript-writing=""
        myscriptrecognisetype="myscriptRecogniseType"
        myscriptresults="myscriptResults"
        myscriptoptions="myscriptOptions"
        >
      </input>
      <p>Result #2:</p>
      <ul>
        <li>
          <p>Latex:</p>
          <div
            class="demo-myscript-result-latex"
            ng-bind-html="formattedResults.latexTrustedString"
          ></div>
        </li>
        <li>
          <p>MathML</p>
          <div
            class="demo-myscript-result-mathml"
            ng-bind-html="formattedResults.mathmlTrustedString"
          ></div>
        </li>
        <!-- <li>
          <p>Raw:</p>
          <pre>{{ formattedResults.raw }}</pre>
        </li> -->
      </ul>
    </div>
  </div>

</body>
</html>
