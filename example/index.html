<!doctype html>
<html
  lang="en"
  ng-app="demo-myscript-app"
  >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"/>
  <script src="./simplifyjs-1.2.2.js"></script>
  <script src="./angular-1.3.2.js"></script>
  <script src="../lib/myscript-writing.js"></script>
  <script src="../lib/myscript-module.js"></script>
  <script src="../lib/myscript-recogniser-service.js"></script>
  <script src="../lib/myscript-writing-directive.js"></script>
  <script src="./index.js"></script>
  <script src='//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <link rel="stylesheet" type="text/css" href="./index.css"></link>
</head>
<body>
  <div ng-view>
    <div
      ng-controller="demo-myscript-controller"
      >
      <h1>Myscript AngularJs Demo</h1>
      <input
        myscript-writing=""
        recognise-type="recogniseType"
        results="results"
        >
      </input>
      <p>Result:</p>
      <ul>
        <li>
          <p>Latex:</p>
          <div
            id="demo-myscript-result-latex"
            ng-bind-html="formattedResults.latexTrustedString"
          ></div>
        </li>
        <li>
          <p>MathML</p>
          <div
            id="demo-myscript-result-mathml"
            ng-bind-html="formattedResults.mathmlTrustedString"
          ></div>
        </li>
        <li>
          <p>Raw:</p>
          <pre>{{ formattedResults.raw }}</pre>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
