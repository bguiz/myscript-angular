    <svg
      class="myscript-writing-svg"
      width="100%"
      height="300px"
      style="background-color: #222222;"
      fill="slategrey" stroke="#ffffff" stroke-width="3"
      >
    </svg>
  </div>
  <div class="myscript-writing-buttons-container">
    <div class="myscript-writing-button myscript-writing-done">
      Done
    </div>
    <div class="myscript-writing-button myscript-writing-cancel">
      Cancel
    </div>
    <div class="myscript-writing-button myscript-writing-undo">
      Undo
    </div>
    <div class="myscript-writing-button myscript-writing-redo">
      Redo
    </div>
  </div>
</div>
